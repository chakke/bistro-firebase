<ion-header>

    <ion-toolbar color="primary">
        <ion-buttons start left (click)="onClickBack()">
            <button ion-button icon-only><ion-icon name="home"></ion-icon></button>
        </ion-buttons>
        <ion-title>Bistro Restaurant</ion-title>
    </ion-toolbar>

</ion-header>



<ion-content>

    <ion-list>
        <ion-item *ngFor="let restaurant of mRestaurants | async; let i = index">
            {{i + 1}}. {{restaurant.name}}
        </ion-item>
    </ion-list>

</ion-content>
