<ion-header>

    <ion-toolbar color="primary">
        <ion-buttons start left (click)="onClickBack()">
            <button ion-button icon-only><ion-icon name="home"></ion-icon></button>
        </ion-buttons>
        <ion-title>Bistro Menu</ion-title>
    </ion-toolbar>

</ion-header>



<ion-content padding>
    <ion-searchbar [(ngModel)]="mSearchStr" (ionInput)="onSearchInput($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let food of mFoods" (click)="onClickFood(food)">
            <ion-thumbnail item-start> <img [src]="food.image"></ion-thumbnail>
            <h2>{{food.name}} (#{{food.id}})</h2>
            <p>{{food.price | number}} {{food.currency}}</p>
        </ion-item>
    </ion-list>
    <div style="height:80px"></div>
    <ion-fab right bottom>
        <button ion-fab (click)="onClickAddFood()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
